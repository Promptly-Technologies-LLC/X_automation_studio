<!-- templates/settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings - Manage AI Models and Prompts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Settings</h1>
    <div class="row">
      <!-- AI Models Panel -->
      <div class="col-md-6">
        <h2>AI Models</h2>
        <form action="/settings/add_model" method="post" class="mb-3">
          <div class="input-group">
            <input type="text" name="model_name" class="form-control" placeholder="Enter model name" required>
            <button type="submit" class="btn btn-primary">Add Model</button>
          </div>
        </form>
        <ul class="list-group">
          {% for model in models %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ model.name }}
              <form action="/settings/delete_model/{{ model.id }}" method="post" onsubmit="return confirm('Are you sure you want to delete this model?');">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
              </form>
            </li>
          {% else %}
            <li class="list-group-item">No AI models found.</li>
          {% endfor %}
        </ul>
      </div>

      <!-- Prompts Panel -->
      <div class="col-md-6">
        <h2>Prompts</h2>
        <form action="/settings/add_prompt" method="post" class="mb-3">
          <div class="input-group">
            <input type="text" name="prompt_text" class="form-control" placeholder="Enter prompt text" required>
            <button type="submit" class="btn btn-primary">Add Prompt</button>
          </div>
        </form>
        <ul class="list-group">
          {% for prompt in prompts %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ prompt.prompt }}
              <form action="/settings/delete_prompt/{{ prompt.id }}" method="post" onsubmit="return confirm('Are you sure you want to delete this prompt?');">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
              </form>
            </li>
          {% else %}
            <li class="list-group-item">No prompts found.</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <a href="/" class="btn btn-secondary mt-4">Back to Home</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
