<div class="col">
    <div class="card h-100">
        <div class="card-body">
            <p class="card-text">{{ text }}</p>
            <button type="button" class="btn btn-sm btn-outline-primary w-100" 
                    onclick="document.getElementById('text').value = this.parentElement.querySelector('.card-text').textContent.trim()">
                Use This
            </button>
            <hr/>
            <form id="feedback-form-{{ textoutput_id }}" 
                  hx-post="/feedback" 
                  hx-target="#feedback-form-{{ textoutput_id }}"
                  hx-swap="outerHTML">
                <input type="hidden" name="textoutput_id" value="{{ textoutput_id }}" />
                <div class="mb-2 d-flex gap-2">
                    <div class="flex-grow-1">
                        <label for="feedback-comment-{{ textoutput_id }}" class="form-label">Comment (optional):</label>
                        <textarea class="form-control" id="feedback-comment-{{ textoutput_id }}" name="comment" rows="2" placeholder="Enter your comment"></textarea>
                    </div>
                    <div class="d-flex flex-column justify-content-center gap-2" style="padding-top: 24px;">
                        <button type="submit" name="score" value="1" class="btn btn-success btn-sm">&#x1F44D;</button>
                        <button type="submit" name="score" value="-1" class="btn btn-danger btn-sm">&#x1F44E;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
