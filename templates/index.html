<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Poster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="container mt-5">
        {% if message %}
        <div class="row justify-content-center">
            <div class="alert {% if 'success' in message %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show mt-3 col-md-8">
                <strong>{{ message }}</strong>
                {% if tweet_link and 'success' in message %}
                    <br/>View your tweet here: <a href="{{ tweet_link }}" target="_blank">{{ tweet_link }}</a>
                {% endif %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="text" class="form-label">Tweet Text:</label>
                        <textarea name="text" id="text" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Select Image:</label>
                        <input type="file" name="image" id="image" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Post Tweet</button>
                    <div class="mb-3">
                        <button type="button" 
                                class="btn btn-secondary mb-2"
                                hx-get="/suggestions"
                                hx-target="#suggestions"
                                hx-swap="beforeend">
                            Get Suggestion
                        </button>
                        <div id="suggestions" class="mb-2"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
